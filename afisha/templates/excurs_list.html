{% extends 'nav.html' %}
{% block main %}
{% regroup dates_list by date_start|date:"F" as month_list %}
{% for month in month_list %}
    {{month.grouper}}
    {% for date in month.list %}
        {% for entry in date.entry_dates %}
        {{entry.text}}
        {% endfor %}
    {% endfor %}
{% endfor %}
{% endblock %}
