{% extends 'nav.html' %}
{% block main %}
<div class="row m-4 entry-list overflow-auto">
    <div class="col-12 m-auto">
        <div class="row cat justify-content-center">
        {% for category in category_list %}
            {% if category.active %}
            <div class="col-7 mb-4">
                <div class="row no-gutters align-items-center border border-left-0 border-white rounded-lg">
                    <div class="col-3">
                        <img class="" src="{{category.icon.url}}" alt="">
                    </div>
                    <div class="col-9 text-center"><a href="{{category.url}}{% if category.num is not None %}/{{category.num}}{% endif %}">{{category.name}}</a></div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
