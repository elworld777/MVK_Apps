{% extends 'nav.html' %}
{% block main %}
<div class="row m-4 entry-list overflow-auto">
    <div class="col-12 m-auto">
        <div class="row cat justify-content-center">
        {% for category in category_list %}
            {% if category.active %}
            <div class="col-11 p-5 mb-4 rounded-lg text-center bg-muzart">
                <a href="{{category.url}}{% if category.num is not None %}/{{category.num}}{% endif %}">{{category.name}}</a>
            </div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
