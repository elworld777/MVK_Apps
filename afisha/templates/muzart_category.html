{% extends 'nav.html' %}
{% block main %}
<div class="row m-4 entry-list overflow-auto cat justify-content-center">
        {% for category in category_list %}
            {% if category.active %}
            <div class="col-11 m-4 rounded-lg text-center bg-muzart">
                <div class="row h-100">
                    <div class="col-9 m-auto">
                        <a class="stretched-link" href="{{category.url}}{% if category.num is not None %}/{{category.num}}{% endif %}">{{category.name}}</a>
                    </div>
                </div>
            </div>
            {% endif %}
        {% endfor %}
</div>
{% endblock %}
