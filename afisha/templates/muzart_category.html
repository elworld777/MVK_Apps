{% extends 'nav.html' %} {% block main %}
<div class="row m-4 entry-list overflow-auto cat justify-content-center">
  {% for category in category_list %}
    {% if category.active %}
    <a class="stretched-link" href="{{url}}">
        <div class="col-11 m-4 rounded-lg text-center bg-muzart">
            <div class="row h-100">
                <div class="col-9 m-auto">
                {% if category.title%}
                    {{category.title}}
                {% else %}
                    {{category.name}}
                {% endif %}
                </div>
            </div>
        </div>
    </a>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
